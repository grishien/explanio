<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Explainer Settings</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #333;
    }
    .setting-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Context Explainer</h1>
  
  <div class="setting-group">
    <label for="enabled">Enable Extension</label>
    <select id="enabled">
      <option value="true">Enabled</option>
      <option value="false">Disabled</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="popupDelay">Popup Delay (ms)</label>
    <input type="number" id="popupDelay" min="0" max="5000" value="300">
  </div>

  <div class="setting-group">
    <label for="popupPosition">Popup Position</label>
    <select id="popupPosition">
      <option value="below">Below Selection</option>
      <option value="above">Above Selection</option>
      <option value="cursor">At Cursor</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="sidebarTransparency">Sidebar Transparency</label>
    <input type="range" id="sidebarTransparency" min="0" max="100" value="95" style="width: 100%;">
    <div style="font-size: 12px; color: #666; margin-top: 4px;">
      <span id="transparencyValue">95%</span> - Higher values = more transparent
    </div>
  </div>

  <div class="setting-group">
    <label for="llmProvider">LLM Provider</label>
    <select id="llmProvider">
      <option value="ollama">Ollama</option>
      <option value="openrouter">OpenRouter</option>
    </select>
  </div>

  <div class="setting-group" id="openrouterApiKeyGroup" style="display: none;">
    <label for="openrouterApiKey">OpenRouter API Key</label>
    <input type="password" id="openrouterApiKey" placeholder="sk-or-v1-...">
  </div>

  <div class="setting-group" id="ollamaModelGroup">
    <label for="ollamaModel">Ollama Model Name</label>
    <input type="text" id="ollamaModel" placeholder="e.g., llama2, codellama, mistral">
  </div>

  <div class="setting-group" id="ollamaEndpointGroup">
    <label for="ollamaEndpoint">Ollama Endpoint URL</label>
    <input type="text" id="ollamaEndpoint" placeholder="e.g., http://localhost:11434">
  </div>

  <button id="saveBtn">Save Settings</button>
  
  <div class="setting-group" style="margin-top: 20px;">
    <button id="toggleSidebarBtn" style="background-color: #2196F3;">Toggle Sidebar Visibility</button>
  </div>
  
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
