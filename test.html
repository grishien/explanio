<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            min-height: 100px;
            font-family: monospace;
            font-size: 12px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Ollama API Test</h1>
    <p>Testing: <code>http://localhost:11434</code></p>
    
    <button onclick="testTags()">1. List Models (/api/tags)</button>
    <button onclick="testGenerate()">2. Test /api/generate</button>
    <button onclick="testChat()">3. Test /api/chat</button>
    
    <div id="result">Click a button to test...</div>

    <script>
        async function testTags() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<span class="loading">Checking available models...</span>';
            
            try {
                const response = await fetch('http://localhost:11434/api/tags', {
                    method: 'GET'
                });

                console.log('Tags response:', response);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Models data:', data);

                resultDiv.innerHTML = `<span class="success">✓ Success!</span>\n\nAvailable models:\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<span class="error">✗ Error: ${error.message}</span>\n\nIs Ollama running? Try: ollama serve`;
            }
        }

        async function testGenerate() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<span class="loading">Testing /api/generate endpoint...</span>';
            
            try {
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-r1:8b',
                        prompt: 'Say hello world in one sentence',
                        stream: false
                    })
                });

                console.log('Generate response:', response);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error body:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}\n${errorText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                resultDiv.innerHTML = `<span class="success">✓ Success!</span>\n\nResponse:\n${data.response || 'No response field'}\n\nFull JSON:\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<span class="error">✗ Error: ${error.message}</span>\n\nTry testing with /api/tags first to see available models.`;
            }
        }

        async function testChat() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<span class="loading">Testing /api/chat endpoint...</span>';
            
            try {
                const response = await fetch('http://localhost:11434/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-r1:8b',
                        messages: [
                            {
                                role: 'user',
                                content: 'Say hello world in one sentence'
                            }
                        ],
                        stream: false
                    })
                });

                console.log('Chat response:', response);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error body:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}\n${errorText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                resultDiv.innerHTML = `<span class="success">✓ Success!</span>\n\nResponse:\n${data.message?.content || 'No message.content field'}\n\nFull JSON:\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<span class="error">✗ Error: ${error.message}</span>\n\nTry testing with /api/tags first to see available models.`;
            }
        }
    </script>
</body>
</html>
